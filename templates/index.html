{% extends 'base.html' %}
{% load static %}

{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/b2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/b1.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/b3.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="py-5 bg-light">
        <div class="container-fluid">
            <div class="text-center">
                <h1>Hello, Reader!</h1>
                <p class="fs-5">A service dedicated to Admin and Student. We provide online resources, professional support and guidance to all our students whenever, and from wherever they have chosen to study.</p>
                <hr>
            </div>
            <div class="row justify-content-center py-3">
                <div class="col text-center">
                    <img src="{% static 'images/librian-admin.png' %}" width="100" height="100" class="img-thumbnail img-fluid rounded-circle mb-3" alt="Admin"> <br />
                    <a href="/adminclick/" class="btn btn-info px-3">Admin</a>
                </div>
                <div class="col text-center">
                    <img src="{% static 'images/student.jpg' %}" width="100px" height="100px" class="img-fluid img-thumbnail rounded-circle mb-3" alt="Admin"> <br />
                    <a href="/studentclick/" class="btn btn-info px-3">Student</a>
                </div>
            </div>
            <hr>
        </div>
  </div>

{% endblock body %}
