{% extends 'base.html' %}
{% load static %}

{% block title %}
    Contact-us
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
{% endblock %}


{% block body %}
<div id="about_us" class="about_us py-5">
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 bg-white p-4">
                    <h4 class="mb-4">Send us a Message</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="id_name" class="visually-hidden">Name</label>
                            <input type="text" id="id_name" name="name" class="form-control" placeholder="Name">
                           </div>
                           <div class="form-group mb-4">
                            <label for="id_email" class="visually-hidden">E-mail Address</label>
                            <input type="email" id="id_email" name="email" class="form-control" placeholder="Email">
                           </div>
                           <div class="form-group mb-4">
                            <label for="id_subject" class="visually-hidden">Subject</label>
                            <input type="text" id="id_subject" name="subject" class="form-control" placeholder="Subject">
                           </div>
                            <div class="form-group mb-4">
                              <label for="id_message" class="visually-hidden">Message</label>
                              <textarea class="form-control" name="message" id="id_message" rows="3" placeholder="Message"></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary px-5" value="Send">
                    </form>
                </div>
                <div class="col-lg-4 p-4 con-info">
                    <h4 class="text-white mb-5">Contact Information</h4>
                    <p class="text-white mb-3"><i class="fa-solid fa-phone fs-5"></i> <span class="ms-4">+8801706711482<span></p>
                    <p class="text-white mb-3"><i class="fa-solid fa-envelope fs-5"></i> <span class="ms-4">swesadiqul@gmail.com<span></p>
                    <p class="text-white mb-5"><i class="fa-solid fa-location-dot fs-5"></i> <span class="ms-4">Dhap Shyampur, Mithapukur, Rangpur.<span></p>
                    <p class="text-white text-center mb-5">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <p>   
                </div>
            </div>
    </div>
</div>
{% endblock %}
