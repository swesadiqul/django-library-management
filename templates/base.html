{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1>
        <title>Library Management System</title>
        <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <!--Start Navbar-->

        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bolder" href="/">Library Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-3">
                            <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link {% if request.path == '/adminclick/' %} active {% endif %}" href="/adminclick/">Admin</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link {% if request.path == '/studentclick/' %} active {% endif %}" href="/studentclick/">Student</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="/about-us/">About Us</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="/contact-us/">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--End Navbar-->

        {% block body %}
    
        {% endblock body %}



        <!--Start Footer-->
        <section class="footer py-4 bg-dark" id="footer">
            <div class="container-fluid">
                <h3 class="text-center text-light">Library Management System</h3>
                <p class="text-center text-light">Follow on !</p>
                <div class="text-center">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p class="text-center text-light"> &copy; swesadiqul</P>
            </div>
        </section>
        <!--End Footer-->

        <!--JavaScript Files-->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/fontawesome.min.js' %}"></script>
    </body>
</html>
